<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Rock Paper Scissors</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="nav">
    ROCK PAPER SCISSORS
  </div>

  <div class="container">
    <span id="ROCK">rock</span>
    <span id="PAPER">paper</span>
    <span id="SCISSORS">scissors</span>
  </div>
  <div class="score-container">
    <div id="user-score"></div>
    <div id="computer-score"></div>
  </div>
  <div class="icon-container">
    <div id="user-icon"></div>
    <div id="carrot-icon"></div>
    <div id="computer-icon"></div>
  </div>
  <div class="footer">
    <div id="round-number"></div>
    <div id="round-result"></div>

  </div>

</body>

</html>
